<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Система бронирования отелей</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Система бронирования отелей</h1>
      <nav>
        <div id="guestNav">
          <button onclick="showLoginForm()">Войти</button>
          <button onclick="showRegisterForm()">Регистрация</button>
        </div>
        <div id="userNav">
          <span id="userName"></span>
          <button onclick="logout()">Выйти</button>
        </div>
      </nav>
    </header>

    <main>
      <section id="hotelsList">
        <h2>Доступные отели</h2>
        <div id="hotelsContainer"></div>
      </section>

      <!-- Форма входа -->
      <div id="loginForm" class="modal">
        <div class="modal-content">
          <h2>Вход в систему</h2>
          <form onsubmit="login(event)">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Пароль"
              required
            />
            <button type="submit">Войти</button>
          </form>
        </div>
      </div>

      <!-- Форма регистрации -->
      <div id="registerForm" class="modal">
        <div class="modal-content">
          <h2>Регистрация</h2>
          <form onsubmit="register(event)">
            <input type="text" id="registerName" placeholder="Имя" required />
            <input
              type="email"
              id="registerEmail"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="registerPassword"
              placeholder="Пароль"
              required
            />
            <button type="submit">Зарегистрироваться</button>
          </form>
        </div>
      </div>

      <!-- Модальное окно для просмотра номеров -->
      <div id="roomsModal" class="modal">
        <div class="modal-content">
          <h2>Номера отеля <span id="hotelName"></span></h2>
          <div id="roomsContainer"></div>
          <button onclick="closeRoomsModal()">Закрыть</button>
        </div>
      </div>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
